<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="css/selectize.default.css" />
</head>
<body>
    <div class="main-outr">
        <section class="sec-outr sec1-bg">
            <div class="sec">
                <div class="logo">
                    <a href="javascript:void(0);">
                        <img src="images/logo.png" alt="logo" />
                    </a>
                </div>
                <div class="sec-container">
                    <div class="sec1-text">
                        Generate Ideas <br>
                        for Quiz or <br>
                        Calculator.
                    </div>
                    <a class="sec1-button" href="javascript:void(0);">Get Started</a>
                </div>
            </div>
        </section>
        <section class="sec-outr sec2-bg hide">
            <div class="sec">
                <div class="sec-container">
                    <div class="sec2-step">
                        <span>1/3</span>
                    </div>
                    <div class="sec2-text">
                        Which category<br>
                        does your<br>
                        company fall<br>
                        into?
                    </div>
                    <div class="sec-catergory">
                        <select id="select-beast" class="demo-default" data-placeholder="Choose Category">
                            <option value="0">Choose Category</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                            <option value="4">Category 4</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
        <section class="sec-outr sec3-bg hide">
            <div class="sec">
                <div class="sec-container">
                    <div class="sec2-step">
                        <span>1/3</span>
                    </div>
                    <div class="sec2-text">
                        Which category<br>
                        does your<br>
                        company fall<br>
                        into?
                    </div>
                    <div class="sec-catergory">
                        <select id="select-beast" class="demo-default" data-placeholder="Choose Category">
                            <option value="0">Choose Category</option>
                            <option value="1">Category 1</option>
                            <option value="2">Category 2</option>
                            <option value="3">Category 3</option>
                            <option value="4">Category 4</option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script type="text/javascript" src="js/selectize.min.js"></script>
    <script>
        $(document).ready(function(){
            var step_no = 1;
            $(".sec1-button").click(function(){
                //$(".sec1-bg").hide();
                $(".sec2-bg").removeClass("hide");
                $('html, body').animate({
                    scrollTop: $('.sec2-bg').offset().top
                }, 1000);
                setTimeout(function(){
                    $(".sec1-bg").addClass("hide");
                }, 1000)

            });

            $('#select-beast').selectize({
                create: false,
                sortField: 'text'
            });


        });

        $(window).scroll(function() {
            //alert($(this).scrollTop());
            if ($(this).scrollTop() > 655) {
                $(".logo").addClass("fixed");
            }
            else {
                $(".logo").removeClass("fixed");
            }
        });

        

    </script>
</body>
</html>
