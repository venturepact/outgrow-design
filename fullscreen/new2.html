<html lang="en">
    <head>
        <title>iframes</title>
    </head>
    <body>
      <div id="container">
      <iframe id="ifr1" src="https://outgrowbizz.outgrow.co/testing23" frameborder="0" scrolling="no" onload="resizeIframe(this)" >a</iframe>
 
		

      </div>
      <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script>
		 function resizeIframe(obj) {
    obj.style.height = obj.contentWindow.document.body.scrollHeight + 'px';
  }
		</script>
    </body>
</html>
