<html lang="en">
    <head>
        <title>iframes</title>
    </head>
    <body>
      <div id="container">
      <!--  <iframe id="ifr1" src="http://sandy.rely.co/template2" style="width:45%;margin:0; height:60%">a</iframe>-->
		<div><div id='og-iframe-container' data-url='//sandy.rely.co/5835835ba584f5361413488e' data-width='100%'></div><script src='//rely.co/js/iloader.js' async></script></div>
 
		

      </div>
      <script>
        var dv = document.getElementById('container'),
            ifr1 = document.getElementById('og-iframe-containe'); 
            swapWidth = function(id){
                if(id === 'og-iframe-containe'){
                    ifr1.style.width = '100%';
					ifr1.style.height = '100%';
                }
            };
        dv.onmouseover = function(ev){
            ev = ev || window.event;
            var elm = ev.target || ev.srcElement;
            swapWidth(elm.id);
        };
      </script>
    </body>
</html>
