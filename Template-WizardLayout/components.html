    <script type="text/javascript">
    $('.date').datepicker({});
    $('#select-beast').selectize({
        create: true,
        sortField: {
            field: 'text',
            direction: 'asc'
        },
        dropdownParent: 'body'
    });
    $('#range-slider1').slider({
        formatter: function(value) {
            return 'Current value: ' + value;
        }
    });
    $("#range-slider2").slider({});
    $("#ex13").slider({
        ticks: [0, 100, 200, 300, 400],
        ticks_labels: ['Sad', 'Okay', 'Neutral', 'Mostly Happy', 'Very happy'],
        ticks_snap_bounds: 30
    });

    /*Next Prev Button Funtionality */
    var step_no = 1;
    $(document).on('click', '.next-step', function(e) {
        // For displaying the Prev button on further slides
        $('.prev-step').removeClass('hide');

        // For Hiding the current slide
        $('*[data-slide="' + step_no + '"]').addClass('hide');
        step_no++;

        // For Showing the slide of next step
        $('*[data-slide="' + step_no + '"]').removeClass('hide');

        // For slider dots active class changing
        $('*[data-question="' + step_no + '"]').addClass('active').siblings().removeClass('active');
    });
    $(document).on('click', '.prev-step', function(e) {
        $('*[data-slide="' + step_no + '"]').addClass('hide');
        //console.log(step_no);
        step_no--;
        if (step_no == 1) {
            $('.prev-step').addClass('hide');
        }
        $('*[data-slide="' + step_no + '"]').removeClass('hide');
        $('*[data-question="' + step_no + '"]').addClass('active').siblings().removeClass('active');
    });
    /*End of Next Prev Button Funtionality */

    /*Question slider indication Funtionality */
    $('.pagination-circle').click(function(e) {
        $(this).addClass('active').siblings().removeClass('active');
        var questionNumber = $(this).data('question');
        $('*[data-slide="' + questionNumber + '"]').removeClass('hide').siblings('div[class*="slide"]').addClass('hide');
    });
    /*End of Question slider indication Funtionality */

    (function($) {
        $('.spinner .btn:first-of-type').on('click', function() {
            $('.spinner input').val(parseInt($('.spinner input').val(), 10) + 1);
        });
        $('.spinner .btn:last-of-type').on('click', function() {
            $('.spinner input').val(parseInt($('.spinner input').val(), 10) - 1);
        });
    })(jQuery);
        (function (window, $) {
  
  $(function() {
    
    
    $('.ripple').on('click', function (event) {
      event.preventDefault();
      
      var $div = $('<div/>'),
          btnOffset = $(this).offset(),
            xPos = event.pageX - btnOffset.left,
            yPos = event.pageY - btnOffset.top;
      

      
      $div.addClass('ripple-effect');
      var $ripple = $(".ripple-effect");
      
      $ripple.css("height", $(this).height());
      $ripple.css("width", $(this).height());
      $div
        .css({
          top: yPos - ($ripple.height()/2),
          left: xPos - ($ripple.width()/2),
          background: $(this).data("ripple-color")
        }) 
        .appendTo($(this));

      window.setTimeout(function(){
        $div.remove();
      }, 2000);
    });
    
  });
  
})(window, jQuery);
    </script>
